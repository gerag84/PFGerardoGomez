<section class="vh-100 gradient-custom">
    <div class="container py-0 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-0 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <div class="container" *ngIf="pers">
                                <div class="row">
                                    <div>
                                        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                                            <div class="form-group">
                                                <label for="nombre">Nombres</label>
                                                <input type="text" class="form-control" id="nombre" name="nombre"
                                                    [(ngModel)]="pers.nombre" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="apellido">Apellidos</label>
                                                <input type="text" class="form-control" id="apellido" name="apellido"
                                                    [(ngModel)]="pers.apellido" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="titulo">Titulo</label>
                                                <input type="text" class="form-control" id="titulo" name="titulo"
                                                    [(ngModel)]="pers.titulo" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="descripcion">Acerca de</label>
                                                <textarea type="text" class="form-control" id="descripcion"
                                                    maxLength="240" size="100" rows="10" name="descripcion"
                                                    [(ngModel)]="pers.descripcion" required>
                                                </textarea>
                                            </div>
                                            <div></div>
                                            <button class="btn btn-primary">
                                                Actualizar
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
