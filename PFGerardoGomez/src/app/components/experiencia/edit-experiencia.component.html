<section class="vh-100 gradient-custom">
    <div class="container py-0 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-0 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <div class="container" *ngIf="expLab">
                                <div class="row">
                                    <div>
                                        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                                            <div class="form-group">
                                                <label for="nombreE">Nombre de la empresa</label>
                                                <input type="text" class="form-control" id="nombreE" name="nombreE"
                                                    [(ngModel)]="expLab.nombreE" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="descripcionE">Descripcion de la tarea</label>
                                                <textarea type="text" class="form-control" id="descripcionE"
                                                    maxLength="240" size="100" rows="10" name="descripcionE"
                                                    [(ngModel)]="expLab.descripcionE" required>
                                                </textarea>
                                            </div>
                                            <button class="btn btn-primary">
                                                Actualizar
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
