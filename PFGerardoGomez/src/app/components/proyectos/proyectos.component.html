<div class="row">
    <div class="col-lg-11">
        <h1>Proyectos Realizados </h1>
        <button title= "Nuevo proyecto" type="button" class="btn btn-secondary" routerLink="/nuevopro" *ngIf="isLogged">
            <i class="bi bi-plus-lg"> </i>
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Proyectos of proy">
                    <td>
                        <h2 id="nombrepro">{{Proyectos.nombreP}}</h2>
                    </td>
                    <td id="descripcionpro">{{Proyectos.descripcionP}}</td>
                    <td *ngIf="isLogged">
                        <button title= "Editar proyecto" class="btn btn-light" routerLink="/editpro/{{Proyectos.id}}">
                            <i class="bi bi-pencil-fill"></i></button>
                    </td>
                    <td *ngIf="isLogged">
                        <button title= "Eliminar proyecto" class="btn btn-danger" (click)="delete(Proyectos.id)">
                            <i class="bi bi-trash-fill"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
